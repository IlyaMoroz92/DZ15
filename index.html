<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ15</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/Cash-icon.png" type="image/x-icon">
</head>
<body>
    <header>Валюты</header>
    <main class='container'>
        <div class="select">
            <select onchange ='getJson ()' name="" id="">
                <option value="350">Выберите валюту</option>
            </select>
        </div>
        <div class="btns">
            <button class="week" onclick =''>Week</button>
            <button class="month">Month</button>
            <button class="quarter">Quarter</button>
            <button class="year">Year</button>
        </div>
        <div class="p">
            <p> From <input onchange ='getJson ()' class = 'input1' type="date" value="2022-01-01" name="date" id=""> till <input class = 'input1' type="date" name="date" id=""></p>
        </div>
    </main>
    <div class="tb">
        <table>
            <th>Date</th>
            <th>Course</th>
        </table>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
